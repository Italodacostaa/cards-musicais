<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=play_pause" /> 
   <title>Document</title>
</head>
<body>
  <div class="container">
    <input type="radio" name="slider" id="item-1" checked>
    <input type="radio" name="slider" id="item-2">
    <input type="radio" name="slider" id="item-3">
    <input type="radio" name="slider" id="item-4">
    <div class="cards">
      <label class="card" for="item-1" id="song-1">
        <img src="./img/img2.jpg" alt="song">
      </label>
      <label class="card" for="item-2" id="song-2">
        <img src="./img/img1.jpg" alt="song">
      </label>
      <label class="card" for="item-3" id="song-3">
        <img src="./img/img3.jpg" alt="song">
      </label>
      <label class="card" for="item-4" id="song-4">
        <img src="./img/img4.jpg" alt="song">
      </label>
    </div>

    <div class="player">
      <div class="infos" id="test">
        <label class="song-info active" id="song-info-1">
          <h2>Deixa Acontecer</h2>
          <p>Italo Costa</p>
          <audio class="audio-player">
            <source src="./Mp3/musica1.mp3" type="audio/mp3">
          </audio>
          <div class="controles">
            <button class="play-pause">
              <span class="material-symbols-outlined play-icon">play_pause</span>
            </button>
            <input type="range" class="progresso" min="0" max="100" value="50" step="1">
            <span class="tempo-atual">01:20</span>
          </div>
        </label>
        <label class="song-info" id="song-info-2">
          <h2>Don't Stop Me Now</h2>
          <p>Julia Salles</p>
          <audio class="audio-player">
            <source src="./Mp3/musica2.mp3" type="audio/mp3">
          </audio>
          <div class="controles">
            <button class="play-pause">
              <span class="material-symbols-outlined play-icon">play_pause</span>
            </button>
            <input type="range" class="progresso" min="0" max="100" value="50" step="1">
            <span class="tempo-atual">01:20</span>
          </div>
        </label>
        <label class="song-info" id="song-info-3">
          <h2>GanGnam Style</h2>
          <p>João Lucas</p>
          <audio class="audio-player">
            <source src="./Mp3/musica3.mp3" type="audio/mp3">
          </audio>
          <div class="controles">
            <button class="play-pause">
              <span class="material-symbols-outlined play-icon">play_pause</span>
            </button>
            <input type="range" class="progresso" min="0" max="100" value="50" step="1">
            <span class="tempo-atual">01:20</span>
          </div>
        </label>
        <label class="song-info" id="song-info-3">
          <h2>Eyes Of The Tiger</h2>
          <p>Ana Julia</p>
          <audio class="audio-player">
            <source src="./Mp3/musica4.mp3" type="audio/mp3">
          </audio>
          <div class="controles">
            <button class="play-pause">
              <span class="material-symbols-outlined play-icon">play_pause</span>
            </button>
            <input type="range" class="progresso" min="0" max="100" value="50" step="1">
            <span class="tempo-atual">01:20</span>
          </div>
        </label>
      </div>
    </div>      
</body>
<script>

const cards = document.querySelectorAll('.card');
const songInfos = document.querySelectorAll('.song-info');
const audioPlayers = document.querySelectorAll('.audio-player');
const playPauses = document.querySelectorAll('.play-pause');

cards.forEach((card, index) => {
  card.addEventListener('click', () => {
    songInfos.forEach((info) => info.classList.remove('active'));
    songInfos[index].classList.add('active');

    // Trocar áudio
    const audioSrc = songInfos[index].querySelector('audio source').src;
    audioPlayers.forEach((player) => {
      player.src = audioSrc;
      player.load();
    });
  });
});

playPauses.forEach((playPause, index) => {
  playPause.addEventListener('click', () => {
    const audioPlayer = audioPlayers[index];
    if (audioPlayer.paused) {
      audioPlayer.play();
    } else {
      audioPlayer.pause();
    }
  });
});

$('input').on('change', function() {
  $('body').toggleClass('blue');
});

</script>
</html>
